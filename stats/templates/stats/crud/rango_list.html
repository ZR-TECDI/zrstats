{% extends "stats/base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'stats:rango_list' %}">Rango Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>rango</td>
    <td>abreviatura</td>
    <td>orden</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.rango }}</td>
    <td>{{ object.abreviatura }}</td>
    <td>{{ object.orden }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'stats:rango_create' %}">Create new Rango</a>
{% endblock %}
